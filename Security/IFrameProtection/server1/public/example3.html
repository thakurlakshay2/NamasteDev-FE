<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Render Google</title>
  </head>
  <body>
    <h1>Render Google</h1>

      console.log(" Main content button is clicked");
    });
