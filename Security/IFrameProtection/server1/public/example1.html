<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Jacking Example</title>
  </head>
  <body>
    <h1>Click Jacking Example</h1>
    <iframe src="http://localhost:3011/iFrame-website1"></iframe>
    <button id="overlay-button">Click Me</button>
  </body>
  <script>
    document.getElementById("overlay-button").addEventListener("click", () => {
      console.log(" Main content button is clicked");
    });
  </script>
</html>
