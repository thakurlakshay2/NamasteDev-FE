<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mallicious Frame</title>
  </head>
  <body>
    <h1>Mallicious Frame</h1>
    <h1>Steals data from parent window</h1>
    <script>
      window.alert("hi");
      window.onload = function () {
        try {
          const parentWindow = window.parent;
          const parentDocument = parentWindow.document;

          const stolenData = parentDocument.innerHTML;
          alert("stolendata" + stolenData);
        } catch (e) {
          alert("data theft failed");
        }
      };
    </script>
  </body>
</html>
